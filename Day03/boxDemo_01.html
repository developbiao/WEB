<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" Content="text/html" />
		<title>boxDemo_01</title>
		<style type="text/css">
			#bigBox{
				width:300px;
				height:300px;
				background:#CCC;
			}
			#smallBox{
				width:100px;
				height:100px;
				background:pink;
				margin-left:10px;
				margin-right:10px;
				margin-bottom:10px;
				border:5px solid blue;
				padding:20px;
			}
			#Box{
				width:10px;
				height:100px;
				background:green;
			}
		</style>
	</head>
	<body>
		<div id="bigBox">
			大盒子
			<div id="smallBox">
				小盒子
			</div>
		</div>
	</body>
</html>
