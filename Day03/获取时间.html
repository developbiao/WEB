<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" Content="text/html"; charset="utf-8">
	<title> 获取时间</title>
	<script type="text/JavaScript">
	function myfunction(){
		document.getElementById('demo').innerHTML = Date();
	}

	</script>
	<style type="text/css">
	#div1{
		width:200px;
		height:200px;
		background:red;
		margin-top:100px;
	}
	#div2{
		width:300px;
		height:300px;
		background:#ABCDEF;
		margin-top:30px;
	}
	#div3{
		width:100px;
		height:100px;
		background:#00ff00;
	}
	</style>
</head>
<body>
	<h1> My First JavaScript</h1>
	<p id="demo"></p>
	<button type="button" onclick="myfunction()">Try it</button>
	<div id="div1">
		Content=div1
	</div>
	<div id="div2">
		解决问题
	</div>
	<div id="div3"
	onclick="toGreen()"
	onmouseout="toRed()">
	this is div 3
	</div>
</body>
</html>
