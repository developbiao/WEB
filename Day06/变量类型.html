<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
	<meta http-equiv="Content-JavaScript-type" content="text/javascript"; charset="utf-8">
	<title>变量的类型</title>
	<script type="text/javascript">
	var a = 12;
	//alert(typeof a);
	a = '你好小朋友！'; 
	//alert(typeof a );
	a = false;
	//alert(typeof a );
	a = function (){
		alert('好人有好报!');
	};
	var b;
	alert(typeof b );   //函数的类型 funciton 
	</script>
</head>
