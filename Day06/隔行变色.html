<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
<title>隔行变色</title>
<script text="text/javascript">
window.onload = function (){
	aLi = document.getElementsByTagName('li');

	for(var i=0; i<aLi.length; i++){
		if(i%2==0){
			aLi[i].style.background = '#ABCDEF'; 
		}
		else
			aLi[i].style.background = '#414141';
	}
};
</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
	</ul>

</body>
<html>
