<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<title>取非行间style</title>
<style type="text/css">
#div1 {
	width: 500px;
	height: 200px;
	background: #ABCDEF;
}
</style>
<script type="text/javascript">
window.onload = function (){
	var oDiv = document.getElementById('div1');
	alert(getComputedStyle(oDiv, false).width);
	alert(getComputedStyle(oDiv, false).height);
//	alert(getComputedStyle(oDiv, false).background);  //计算机计算的结果 Firefox Chrome支持
	alert(oDiv.currentStyle.height);   //IE 支持的样式
};
</script>
</head>
<body>
	<div id="div1">
		我是一个DIV,来干我哇@!
	</div>
</body>
</html>
