<!DOCTYPE HTML>
<html en="utf-8">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
	<title>隔行变色01</title>
	<style type="text/css">
	li {
		height: 30px;
	}
	</style>
	<script type="text/javascript">
	window.onload = function (){
		var aLi = document.getElementsByTagName('li');

		for(var i=0; i<aLi.length; i++){
			if(i%2==0)
				aLi[i].style.background='#414141';
			else
				aLi[i].style.background='#ABCDEF';
		}
	};
	</script>
</head>
<body>
	<ul>
		<li> </li>
		<li> </li>
		<li> </li>
		<li> </li>
		<li> </li>
		<li> </li>

	</ul>
</body>
</html>
