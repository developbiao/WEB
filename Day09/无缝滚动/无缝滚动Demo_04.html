<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" >
	<title>无缝滚动Demo4</title>
	<style type="text/css">
	* {margin:0; padding:0;}
	#div1 {width:712px; height:108px; margin:100px auto; position:relative; background:red; overflow:hidden}
	#div1 ul {position:absolute; left:0; top:0;}
	#div1 ul li {float:left; width:178px; height:108px; list-style:none;}
	</style>
	<script type="text/javascript">
	window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	var speed = -2;   //初始速度
	
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';  //ul 的宽度

	function move(){
		if(oUl.offsetLeft<-oUl.offsetWidth/2)
		{
			oUl.style.left='0';
		}
		if(oUl.offsetLeft>0)
		{
			oUl.style.left=-oUl.offsetWidth/2+'px';
		}
		oUl.style.left=oUl.offsetLeft+speed+'px';
	}

	var timer = setInterval(move, 30);   //timer

	oDiv.onmouseover = function (){
		clearInterval(timer);
	};
	oDiv.onmouseout = function (){
		timer = setInterval(move, 30);
	};

	//方向
	 document.getElementsByTagName('a')[0].onclick = function (){
	 	speed = -2;
	 };

	 document.getElementsByTagName('a')[1].onclick = function (){
	 	speed = 2;
	 };

	
};
	</script>
</head>
<body>
	<a href="javascript:;">left</a>
	<a href="jvascript:;">right</a>
	<div id="div1">
		<ul>
			<li><img  src="images/1.jpg" /></li>
			<li><img  src="images/2.jpg" /></li>
			<li><img  src="images/3.jpg" /></li>
			<li><img  src="images/4.jpg" /></li>
		</ul>
	</div>
</body>
</html>
