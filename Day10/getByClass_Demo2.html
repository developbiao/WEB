<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" >
	<title>getByClass_01</title>
	<style type="text/css">
	ul li{height:50px; border: 2px dashed black; list-style:none;}
	</style>
	<script type="text/javascript">
	function getByClass (oParent, sClass){
		var aResult = [];
		var aEle = oParent.getElementsByTagName('*');
		//alert('is ok !');

		for (var i = 0; i < aEle.length; i++){
			if (aEle[i].className == sClass){

				aResult.push(aEle[i]);

			}
		}

		return aResult;

	}
	window.onload = function () {

		var oUl = document.getElementById('ul1');
		var aBox = getByClass(oUl, 'box');

		for (var i=0; i<aBox.length; i++){
			aBox[i].style.background = '#ABCDEF';
		}

	};
	</script>
</head>
<body>
	<ul id="ul1">
		<li>1<li>
		<li class="box">2<li>
		<li class="box">3<li>
		<li>4<li>
		<li class="box">5<li>
		<li>5</li>
	</ul>
</body>
</html>
