<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" >
	<title>元素的操作</title>
	<script type="text/javascript">
	window.onload = function (){

		oTxt = document.getElementById('txt1');
		oBtn = document.getElementById('btn1');

		oBtn.onclick  = function (){

				//oTxt['value'] = '这是一个真实的故事！';  //设置用.的地方可以改用[]号
				oTxt.setAttribute('value', 'Display Show');
				//oTxt.setAttribute('value', 'Display Show ok');
		};

	};
	</script>
</head>
<body>
	<input id="txt1" type="text" />
	<input id="btn1" type="button" value = "设置" />
</body>
</html>
