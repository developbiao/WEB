<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" >
	<title>子节点Demo02</title>
	<style type="text/css">
		ul li {height:50px; list-style:none; border: 3px dotted  black}
	</style>
	<script type="text/javascript">
	/**
	Dom Children 灵活的操作 
	Date:2014/03/03
	Autho:GongBiao
	*/
	window.onload = function (){

		var oUl = document.getElementById('ul1');
		var oLi = oUl.getElementsByTagName('li');

		//alert(oUl.children.length);
		for(var i=0; i<oUl.children.length; i++){    //元素操作非常的灵活用的是children
			oUl.children[i].style.background = '#CCC';
		}
	};
	</script>
</head>
<body>
</body>
<ul id="ul1">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
</html>
