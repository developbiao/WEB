<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" >
	<title>图片的淡入淡出</title>
	<style type="text/css">
	#div1 {width:500px; height:500px; border: 8px solid #000; background:url(./pic01.jpg);  filter:alpha(opacity:30); opacity:0.3;}
	</style>
	<script type="text/javascript">
	window.onload = function (){

		var oDiv = document.getElementById('div1');
		oDiv.onmouseover = function (){
			startMove(100);
		};
		oDiv.onmouseout = function (){
			startMove(30);
		};


	};

	var alpha = 30;
	var timer = null;

	function startMove(iTarget) {
		var oDiv = document.getElementById('div1');	

		clearInterval(timer);
		timer = setInterval(function (){
			var speed = 0;

			if (alpha < iTarget){
				speed = 5;	
			}
			else {
				speed = -5;
			}

			if (alpha == iTarget){
				clearInterval(timer);
			}
			else{

				alpha += speed;

				oDiv.style.filter = 'alpha(opacity:'+ alpha +')';
				oDiv.style.opacity = alpha / 100;
			}

			//alert('runing!');
		}, 30);
	}
	</script>
</head>
<body>
	<div id="div1">
	</div>
</body>
</html>
