<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" >
	<title>运动基础练习04</title>
	<style type="text/css">
	#div1 {width:200px; height:200px; background:#ABCDEF; position:absolute; top:50px; left:0px;}
	</style>
	<script type="text/javascript">
	var timer = null

	function startMove(){
		//存在一个问题加速度的问题
		var oDiv = document.getElementById('div1');
		timer = setInterval(function (){
			var speed = 3;
			if (oDiv.offsetLeft >= 600){
				clearInterval(timer);
			}
			else{
			oDiv.style.left = oDiv.offsetLeft + speed  + 'px';
		}
		}, 30);
	}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="Start" onclick = "startMove()" />
	<div id="div1">
	</div>
</body>
</html>
