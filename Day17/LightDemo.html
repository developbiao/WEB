<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" >
	<title>LightDemo</title>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<style type="text/css">
	.mydiv{border:1px solid #000; width:500px; height:200px;}
	.mydiv2{border:2px solid #ff6600; width:500px; height:200px;}
	.redfont{font-size:24px; color:Red; font-weight:blod}
	.closelight{background:#000}
	</style>
	<script type="text/javascript">
	//添加开灯/关灯代码
	var divClass = $("msgDiv").attr("class");
	alert(divClass);

	$("btnLight").val("关灯").click(
		function (){
			if ($(this).val() == "关灯"){
				$("body").addClass("closelight");
				$(this).val("开灯");
			}
			else{
				$("body").removeClass("closelight");
				$(this).val("开灯");
			}
		}
		);

	//开灯关灯
	$("#btnLight").val("关灯").click(
		function (){
			if($(this).val() == "关灯"){
				$(this).val("开灯");
			}else{
				$(this).val("关灯");
			}
			$("body").tggleClass("closelight");
		}
		);
	</script>
</head>
<body>
<input type="button" id="btn" />
<input type="buttton" id="btnLight" />
<div id="msgDiv" class="mydiv redfont">
	我爱北京天安门~
</div>
</body>
</html>
